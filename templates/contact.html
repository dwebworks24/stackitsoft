{% extends "base.html" %}
{% load static %}
{% block content %}

<!-- PageTitle -->
<section class="page-title contact-bg">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h3 class="heading text-light">Contact</h3>
      </div>
      <div class="col-md-6">
        <ul class="breadcrumb">
          <li><a href="index.html " class="text-light">Home</a></li>
          <li>
            <p class="fs-18 text-light">/</p>
          </li>
          <li>
            <p class="fs-18 text-light">Contact</p>
          </li>
        </ul>
      </div>
    </div>

<!-- End PageTitle -->

<section class="contact">
  <div class="container">
    <div class="row">
      <div class="col-xl-6 col-md-12 text-center d-flex align-items-center justify-content-end">
        <div class="image">
          <img src="{% static 'assets/images/blog/form-image.png' %}" class="img-b" alt="" />
        </div>
      </div>
      <div class="col-xl-6 col-md-12">
        <div class="contact-main">
          <div class="block-text center">
            <h3 class="heading">Leave a message for us</h3>
            <!-- <p class="desc fs-20">Get in touch with Rockie</p> -->
          </div>

          <form id="contact-form">
            <div class="form-group">
              <label>Your name</label>
              <input type="text" name="user_name" required class="form-control" placeholder="Enter your name" />
            </div>

            <div class="form-group">
              <label>Email</label>
              <input type="email" name="user_email" required class="form-control" placeholder="Enter mail" />
            </div>

            <div class="form-group">
              <label>Subject</label>
              <select name="subject" class="form-control" required>
                <option>NFT Items</option>
                <option>NFT Items 1</option>
                <option>NFT Items 2</option>
              </select>
            </div>

            <div class="form-group">
              <label>Message</label>
              <textarea name="message" required cols="30" rows="10" class="form-control"
                placeholder="Enter your message"></textarea>
            </div>

            <button type="submit" class="btn-action">Send message</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="section-sale">
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <div class="block-text">
          <h4 class="heading">Earn up to $25 worth of crypto</h4>
          <p class="desc">
            Discover how specific cryptocurrencies work â€” and get a bit of
            each crypto to try out for yourself.
          </p>
        </div>
      </div>
      <div class="col-md-5">
        <div class="button">
          <a href="#">Create Account</a>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
